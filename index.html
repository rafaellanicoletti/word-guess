<!-- Step 1: Create the Layout. -->
<!-- Step 2: Flag key sections with specific id names. These will be replaced by JavaScript -->
<!-- Step 3: Link to JavaScript (at end of the file) -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <title>Coding Boot Camp - Word Guess</title>

  <!-- Bootstrap is used to make the game look nicer -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <!-- Bootstrap Container will hold everything -->
  <div class="container">
    <!-- Jumbotron holds the title section -->
    <div class="jumbotron">
      <div class="container">
        <h1>Coding Boot Camp - Word Guess</h1>
        <h3>Guess the name of the major house.</h3>
        <h6>When you play the game of word guess, you win or you ... start over.</h6>
        <small>Press any letter key to begin.</small>
      </div>
    </div>

    <!-- Game counters all held here. cards are being used to hold various sections. -->
    <div class="row">
      <div class="col-lg-12">
        <!-- First card: Holds the Word to Guess (blanks and guessed word) -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><strong>Word to Guess</strong></h3>
          </div>
          <div class="card-body">
            <!-- This h3 section called puzzle-state is what we'll be replacing with letters as the user guesses.
            Pay particular attention to the id called ***puzzle-state***. We'll be referencing this in the JavaScript. -->
            <h3 id="puzzle-state"></h3>
          </div>
        </div>

        <!-- Second card: Holds the list of Wrong User Guesses. -->
        <div class="card">
          <div class="card-body">
            <!-- This span section called wrong-guesses is where we will be dumping the wrong guesses.
            Pay particular attention to the id called ****wrong-guesses***. We'll be referencing this in the JavaScript. -->
            <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
          </div>
        </div>

        <!-- Third card: Holds the Number of Wrong Guesses -->
        <div class="card">
          <div class="card-body">
            <!-- This span called guesses-left is where we will be dumping the number of guesses left.
            Pay attention to the id called ****guesses-left****. We'll be referencing this in the JavaScript. -->
            <strong>Wrong Guesses Left: </strong> <span id="guesses-left"></span>
          </div>
        </div>

        <!-- Fourth card: Holds the number of Wins. -->
        <div class="card">
          <div class="card-body">
            <!-- This span called win-counter is where we'll be dumping the number of wins.
            Pay attention to the id called ****win-counter***. We'll be referencing this in the JavaScript. -->
            <strong>Wins: </strong> <span id="win-counter"></span>
          </div>
        </div>

        <!-- Fifth card: Holds the number of Losses. -->
        <div class="card">
          <div class="card-body">
            <!-- This span called loss-counter is where we'll be dumping the number of wins.
            Pay attention to the id called ****loss-counter***. We'll be referencing this in the JavaScript. -->
            <strong>Losses: </strong> <span id="loss-counter"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Adds a link to the javascript file. Loaded at the bottom so it waits for the HTML content to display first.
  If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
  <script src="logic.js"></script>
</body>

</html>
